<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SGPA Predictor</h1>
        <p>Enter your current SGPA and Automata internal marks to predict your SGPA for various external marks ranges.</p>
        <form id="predictForm">
            <label for="curCGPA">Current SGPA:</label>
            <input 
                type="number" 
                id="curCGPA" 
                name="curCGPA" 
                step="0.01" 
                min="0" 
                max="10" 
                required 
                placeholder="Enter SGPA">
                
            <label for="internalMarks">Automata Internal Marks:</label>
            <input 
                type="number" 
                id="internalMarks" 
                name="internalMarks" 
                min="0" 
                max="30" 
                required 
                placeholder="Enter Marks">
                
            <button type="submit">Predict</button>
        </form>
        

        <div id="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>External Marks Range</th>
                        <th>Predicted SGPA</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p class="note">Note: Predictions may have an error of Â±0.01 due to CGPA rounding off.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
